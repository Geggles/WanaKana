<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WanaKana Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="wk-site-header">
    <h1 class="wk-site-name">WanaKana Demo</h1>
  </header>

  <main class="wk-content">
    <section>
      <h2>IME Mode</h2>
      <input
        lang="ja"
        type="text"
        id="input-IME"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        placeholder="書いてください"
        autofocus
      />
    </section>

    <section>
      <h2>Romaji to Kana</h2>
      <input
        lang="en"
        type="text"
        id="input-romaji"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        placeholder="Enter romaji..."
      />
      <p
        lang="ja"
        id="output-kana"
        class="output"
      />
    </section>

    <section>
      <h2>Kana to Romaji</h2>
      <input
        lang="ja"
        type="text"
        id="input-kana"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        placeholder="Enter kana..."
      />
      <p
        lang="en"
        id="output-romaji"
        class="output"
      />
    </section>

  </main>

  <footer class="wk-site-footer">
    <ul>
      <li><a href="https://wanikani.github.io/WanaKana/docs/global.html">Documentation</a></li>
      <li><a href="https://github.com/WaniKani/WanaKana">Github</a></li>
    </ul>
  </footer>

  <script type="text/javascript" src="wanakana.min.js"></script>
  <script type="text/javascript">
    const wk = window.wanakana || global.wanakana;
    const inputIME = document.getElementById('input-IME');
    const inputRomaji = document.getElementById('input-romaji');
    const inputKana = document.getElementById('input-kana');
    const outputKana = document.getElementById('output-kana');
    const outputRomaji = document.getElementById('output-romaji');
    const inputChangedRomaji = () => { outputKana.innerHTML = wk.toKana(inputRomaji.value); };
    const inputChangedKana = () => { outputRomaji.innerHTML = wk.toRomaji(inputKana.value); };

    // IME Mode
    wk.bind(inputIME);
    // to kana
    inputRomaji.addEventListener('input', inputChangedRomaji);
    // to romaji
    inputKana.addEventListener('input', inputChangedKana);
  </script>

</body>

</html>
